<!DOCTYPE html>
<html>
    <head>
        <style>
            .sub
            {
                background-color: rgb(204,0,0);
                padding:10px 20px 10px 20px;
                color:white;
                border-radius: 3px;
                border:none;
                cursor:pointer;
                transition: opacity 0.15s;
                height:50px;
                width:120px;
                font-size: 15px;
                
            }
            .sub:hover{
                opacity: 0.8;
            }
            .join
            {
                height:50px;
                width:90px;
                font-size: 15px;
                margin-left:15px;
                margin-right:15px;
                border-color:blue;
                color:blue;
                background-color: white;
                border-radius:8px;
                cursor: pointer;
                transition:color 0.15s,background-color 0.15s;
            }
            .join:hover{
                background-color:blue;
                color: white;
            }
            .tweet
            {
                background-color: rgb(29,155,240);
                padding:10px 20px 10px 20px;
                color:white;
                border-radius: 30px;
                border:none;
                cursor:pointer;
                transition: box-shadow 0.15s;
                height:50px;
                width:90px;
                font-size: 20px;
                font-weight: bold;
                
            }
            .tweet:hover{
                box-shadow:2px 10px 8px rgba(0,0,0,0.2) ;
            }
        </style>
    </head>
    <body>
        <a href="" target="_blank">
            welcome to amazon
        </a>
        <p>Nike Running shoes</p>
        <p>Paragraph takes the whole line</p>
        <button class="sub">SUBSCRIBE</button>
        <button class="join">Join</button>
        <button class="tweet">Tweet</button>

    </body>
</html>
